{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="hero hero-single route bg-image" style="background-image: url({% static 'img/overlay-bg.jpg' %});">
    <div class="overlay-mf"></div>
    <div class="hero-content display-table">
        <div class="table-cell">
            <div class="container">
                <h2 class="hero-title mb-4">Blog Details</h2>
                <ol class="breadcrumb d-flex justify-content-center">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">Library</a>
                    </li>
                    <li class="breadcrumb-item active">Data</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<main id="main">

    <!-- ======= Blog Single Section ======= -->
    <section class="blog-wrapper sect-pt4" id="blog">
        <div class="container">
            <div class="row justify-content-center"> <!-- Center the column in the row -->
                <div class="col-md-8">
                    <div class="post-box" style="display: block;">
                        <div class="post-thumb">
                            <img src="{{ blog.image.url }}" class="img-fluid" alt="">
                        </div>
                        <div class="post-meta text-center"> <!-- Center text -->
                            <h1 class="article-title">{{ blog.title }}</h1>
                            <ul>
                                <li>
                                    <span class="bi bi-person"></span>
                                    <a href="#">{{ blog.author }}</a>
                                </li>
                                <li>
                                    <span class="bi bi-clock"></span>
                                    <a href="#">{{ blog.created_at }}</a>
                            </ul>
                        </div>
                        <div class="article-content text-center"> <!-- Center text -->
                            <p>
                                {{ blog.description }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Blog Single Section -->


</main><!-- End #main -->

{% endblock %}
